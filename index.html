<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="all">
        <div class="head"></div>
        <div class="body">
            <p class="to-do">To-Do List</p>
            <div class="direction-main-a-z">
                <img src="./Frame-(1).svg" alt="a-z boz" class="direction-gray">
                <img src="./Frame-(3).svg" alt="a-z qara" class="direction-black dis-none">
            </div>
            <div class="direction-main-z-a dis-none">
                <img src="./Frame.svg" alt="a-z boz" class="direction-gray-two">
                <img src="./Frame-(2).svg" alt="a-z qara" class="direction-black-two dis-none">
            </div>
            <div class="main">
                <input type="text">
                <img src="./Frame-(5).svg" alt="boz x" class="delete-gray">
                <img src="./Frame-(6).svg" alt="benovseyi x" class="delete-purple dis-none">  
            </div>
            <div class="list dis-none"></div>
            <div class="add-main">
                <button class="add-plus">+</button>
                <button class="add-text">добовить</button>
            </div>
            <div class="add-main-hover dis-none">
                <button class="add-hover-plus">+</button>
                <button class="add-hover-text">добовить</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
